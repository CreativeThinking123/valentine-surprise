<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Georgia, serif;
  background:linear-gradient(135deg,#ff758f,#ff9a9e);
}

/* START SCREEN */
.center{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  text-align:center;
  background:rgba(0,0,0,0.4);
  padding:40px 50px;
  border-radius:20px;
  color:white;
}

h1{
  font-size:2.3em;
  margin-bottom:30px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#333;
  color:white;
  position:absolute;
}

/* SCENE */
.scene{
  width:100%;
  height:100%;
  position:relative;
}

/* SILHOUETTES */
.person{
  position:absolute;
  bottom:80px;
  width:80px;
  height:160px;
  background:black;
  border-radius:40px 40px 20px 20px;
  transition:all 3s ease;
}

/* BOY & GIRL START */
.boy{ left:-120px; }
.girl{ right:-120px; }

/* CENTER */
.center-boy{ left:40%; }
.center-girl{ right:40%; }

/* HUG */
.hug{
  transform:scale(1.1);
}

/* ROSE */
.rose{
  position:absolute;
  bottom:200px;
  left:50%;
  transform:translateX(-50%);
  font-size:60px;
  opacity:0;
  transition:opacity 2s ease;
}

/* FOREVER TEXT */
.text{
  position:absolute;
  top:18%;
  width:100%;
  text-align:center;
  font-size:3em;
  color:white;
  opacity:0;
  transition:opacity 2s ease;
}
</style>
</head>

<body>

<div class="center" id="start">
  <div class="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c36dfcdbc.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

/* NO BUTTON MOVES */
function moveNo(){
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-100)+"px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
yesBtn.onclick = () => {
  music.play();

  document.body.innerHTML = `
    <div class="scene">
      <div class="text" id="text">Forever & Always ðŸ’ž</div>

      <div id="boy" class="person boy"></div>
      <div id="girl" class="person girl"></div>

      <div id="rose" class="rose">ðŸŒ¹</div>
    </div>
  `;

  const boy = document.getElementById("boy");
  const girl = document.getElementById("girl");
  const rose = document.getElementById("rose");
  const text = document.getElementById("text");

  /* RUN */
  setTimeout(()=>{
    boy.classList.add("center-boy");
    girl.classList.add("center-girl");
  },500);

  /* HUG */
  setTimeout(()=>{
    boy.classList.add("hug");
    girl.classList.add("hug");
  },3500);

  /* ROSE */
  setTimeout(()=>{
    rose.style.opacity = 1;
  },5200);

  /* FOREVER TEXT */
  setTimeout(()=>{
    text.style.opacity = 1;
  },6500);
};
</script>

</body>
</html>
